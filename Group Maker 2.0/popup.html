.toggle-wrap {
  a {
    display: inline-block;
    background: #444;
    border-radius: 1000px;
    position: relative;
    width: 3em;
    height: 1.25em;
    vertical-align: middle;
    margin: 0 0.5em;
    
    strong {
      display: none;
    }
  }
}

.switch {
  position: absolute;
  top: 0.1em;
  left: 0.15em;
  height: 1em;
  width: 1.5em;
  background: #fff;
  border-radius: 1000px;
  transition: 0.3s;
  outline: none;
  
  .alt & {
    left: calc(100% - 1.6em);
  }
}



.numgroups-wrap {
  display: none;
  
    .alt & {
    display: inherit;
  }
}

.alt .pergroup-wrap {
  display: none;
}

input, textarea, button {
  font-size: 1em;
  padding: 0.25em;
}

.groups {
  padding: 1em;
  background: #ddd;
  margin: 1em 0;
  width: 100%;
  bottom: 10px;
}

.group {
  display: inline-block;
  vertical-align: top;
  background: #fff;
  padding: 1em;
  margin: 0.25em;
  width: 79%;
  border-radius: 3px;

  h2 {

  }
}

















      .slidecontainer {

      .pergroup {
          -webkit-appearance: none;
          width: 96.7%;
          height: 25px;
          background: #d3d3d3;
          outline: none;
          opacity: 0.7;
          -webkit-transition: .2s;
          transition: opacity .2s;
      }

      .pergroup:hover {
          opacity: 1;
      }

      .pergroup::-webkit-slider-thumb {
          -webkit-appearance: none;
          appearance: none;
          width: 25px;
          height: 25px;
          background: #4CAF50;
          cursor: pointer;
      }

      .pergroup::-moz-range-thumb {
          width: 25px;
          height: 25px;
          background: #4CAF50;
